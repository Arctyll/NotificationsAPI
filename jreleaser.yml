project:
  name: notificationsapi
  version: '{{projectVersion}}'
  description: A Minecraft modding API for rendering in-game notifications with auto-sizing, text wrapping, and NanoVG.
  authors:
    - Arctyll
  license: MIT
  inceptionYear: 2025
  links:
    homepage: https://github.com/Arctyll/NotificationsAPI
    vcsBrowser: https://github.com/Arctyll/NotificationsAPI

signing:
  active: ALWAYS
  armored: true

deploy:
  maven:
    mavenCentral:
      active: ALWAYS

assemble:
  maven:
    active: ALWAYS
    formats: [jar]
    artifacts:
      - path: build/libs/*.jar
    pom:
      name: NotificationsAPI
      description: A Minecraft modding API for rendering in-game notifications with auto-sizing, text wrapping, and NanoVG.
      url: https://github.com/Arctyll/NotificationsAPI
      inceptionYear: 2025
      licenses:
        - name: MIT
          url: https://opensource.org/license/mit
      developers:
        - id: arctyll
          name: Arctyll
      scm:
        connection: scm:git:https://github.com/Arctyll/NotificationsAPI.git
        developerConnection: scm:git:ssh://github.com/Arctyll/NotificationsAPI.git
        url: https://github.com/Arctyll/NotificationsAPI
