project:
  name: notificationsapi
  version: '${projectVersion}'
  description: A Minecraft modding API for rendering in-game notifications with auto-sizing, text wrapping, and NanoVG.
  authors:
    - Arctyll
  license: MIT
  links:
    homepage: https://github.com/Arctyll/NotificationsAPI
    vcsBrowser: https://github.com/Arctyll/NotificationsAPI
    
signing:
  active: ALWAYS
  armored: true

deploy:
  maven:
    mavenCentral:
      release-deploy:
        active: RELEASE
        url: https://central.sonatype.com/api/v1/publisher
        stagingRepositories:
          - target/staging-deploy
    nexus2:
      snapshot-deploy:
        active: SNAPSHOT
        snapshotUrl: https://central.sonatype.com/repository/maven-snapshots/
        applyMavenCentralRules: true
        snapshotSupported: true
        closeRepository: true
        releaseRepository: true
        stagingRepositories:
          - target/staging-deploy
